<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>Data Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="fontello.css">
</head>

<body>

  <header class="container">
    <img src="../images/laboratoria-logoinit.png" class="logo" alt="laboratoria">
  </header>

  <div class="nav-bar">
    <input type="checkbox" id="btn-menu">
    <label for="btn-menu">
      <span class="icon-menu"></span>
    </label>
    <nav class="wrapper" id="father">
      <ul>
        <li class="btn" id="lim">Lima</li>
        <li class="btn" id="scl">Santiago</li>
        <li class="btn" id="spl">Sao Paulo</li>
        <li class="btn" id="cdmx">CDMX</li>
        <li class="btn" id="gdl">Guadalajara</li>
      </ul>
    </nav>
  </div>

  <div class="mainWrapper">
    <div id="seleccion">
      <span class="mnsj">Selecciona tu Cohort &nbsp;</span>
    </div>
    <div id="selector">
      <select id="listCo">
        <option disabled="disabled" selected="selected">Seleccionar...</option>
      </select>
    </div>
    <div id="busqueda">
      <input type="text" placeholder="Buscar" id="search">
    </div>
    
  </div>
  <br>

    <div class="tableOrder">
        
          <select id="order-by" class="sorting">
            <option selected disabled>Ordenar Por...</option>
            <option value="name">Nombre</option>
            <option value="percent">Porcentaje de Completitud</option>
            <option value="exercises">Ejercicios</option>
            <option value="reads">Lecturas</option>
            <option value="quizzes">Puntaje total</option>
            <option value="average">Puntaje Promedio</option>
          </select>
       
          <select id="order-direction" class="sorting">
            <option value="ASC" selected>Ascendente</option>
            <option value="DESC">Descendente</option>
          </select>
        
    </div>
    <br>
    <br>
    <br>
  <section id="space">
    <h6 class="blanco">.... </h6>
    <table id="stats">

    </table>
  </section>
  <script src="data.js"></script>
  <script src="main.js"></script>
</body>

</html>
